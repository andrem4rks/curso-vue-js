<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="somar(5, $event)">Somar +1</button>

        <p v-on:mousemove="attMouseCordinates">Mouse: X={{x}} e Y={{y}}</p>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Primeiro App Vue.js',
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(valor, e) {
                console.log(e);
                this.contador += valor;
            },
            attMouseCordinates(e) {
                this.x = e.screenX;
                this.y = e.screenY;
            }
        }
    })
</script>
</html>
